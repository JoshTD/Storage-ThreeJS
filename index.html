<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Storage Three.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="viewer" id="viewer"></div>
        <div class="model-list card" id="model-list"></div>
        <div class="model-loader card" id="model-loader">
            <div class="container">
                <label for="file-input" class="form-label">Загрузка новой модели (.gltf)</label>
                <input class="form-control" type="text" id="id-input"placeholder="Введите id для модели">
                <input class="form-control mt-3" type="file" id="file-input">
                <button class="btn btn-primary mt-3" id="load-btn">Загрузить модель</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/lib/three.js"></script>
    <script type="module" src="scripts/lib/orbit-controls.three.js"></script>
    <script type="module" src="scripts/lib/gltf-loader.three.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
